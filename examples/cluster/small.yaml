APIVersion: "v1"
Kind: "Cluster"
Strategy:
- Provider:
    Name: "Google Cloud Platform"
    Clusters:
    - Cluster:
        Name: "testcluster"
        Project: "beamery-trials"
        Region: "us-east4"
        Zones: ["us-east4-a"]
        Labels:
          type: "test"
        InitialNodeCount: 1
        InitialNodeType: "n1-standard-1"
        OauthScopes: "https://www.googleapis.com/auth/monitoring.write,
      https://www.googleapis.com/auth/logging.write,
      https://www.googleapis.com/auth/trace.append,
      https://www.googleapis.com/auth/devstorage.full_control,
      https://www.googleapis.com/auth/compute"
        NodePools:
        - NodePool:
            Name: "np1"
            Count: 3
            NodeType: "n1-standard-1"
            Labels:
              k8s-node-type: "test"
        Vault:
          Url: "https://vault.beamery.com"
          Path: "kubernetes/trials/testcluster"
          Description: "Kubernetes Cluster testcluster in beamery-trials project"
          # Repo:
          #   Url: "git@github.com:Compagny/vault.git"
          #   Branch: "master"
          #   Path: "files"
        PostInstallHook:
        - Execute:
            Path: "."
            Shell: "pwd"
        PostDeleteHook:
        - Execute:
            Path: "."
            Shell: "pwd"