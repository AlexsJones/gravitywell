APIVersion: "v1"
Kind: "Cluster"
Strategy:
  - Provider:
      Name: "Google Cloud Platform"
      Clusters:
        - Cluster:
            Name: "testclusterb"
            Project: "beamery-trials"
            Region: "us-east4"
            Zones: ["us-east4-a"]
            InitialNodeCount: 1
            InitialNodeType: "n1-standard-1"
            OauthScopes: "https://www.googleapis.com/auth/monitoring.write,
          https://www.googleapis.com/auth/logging.write,
          https://www.googleapis.com/auth/trace.append,
          https://www.googleapis.com/auth/devstorage.full_control,
          https://www.googleapis.com/auth/compute"
            NodePools:
              - NodePool:
                  Name: "Pool-A"
                  Count: 3
                  NodeType: "n1-standard-1"
            PostInstallHook:
              - Execute:
                  Path: "."
                  Shell: "gcloud container clusters get-credentials testclusterb --region=us-east4 --project=beamery-trials"
            PostDeleteHook:
              - Execute:
                  Path: "."
                  Shell: "pwd"