---
APIVersion: "v1"
Kind: "Provider"
name: "aws"
locations:
- us:
  - us-central1
  - us-east1
  - us-east4
  - us-west1
  - us-west2
- europe:
  - europe-north1
  - europe-west1
  - europe-west2
  - europe-west3
  - europe-west4
- asia:
  - asia-east1
  - asia-northeast1
  - asia-south1
  - asia-southeast1
- others:
  - southamerica-east1
  - northamerica-northeast1
  - australia-southeast1
---
APIVersion: "v1"
Kind: "Provider"
name: "gce"
locations:
- us:
  - us-central1
  - us-east1
  - us-east4
  - us-west1
  - us-west2
- europe:
  - europe-north1
  - europe-west1
  - europe-west2
  - europe-west3
  - europe-west4
- asia:
  - asia-east1
  - asia-northeast1
  - asia-south1
  - asia-southeast1
- others:
  - southamerica-east1
  - northamerica-northeast1
  - australia-southeast1
---
APIVersion: "v1"
Kind: "Cluster"
Strategy:
  - Provider:
      Name: "Google Cloud Platform"
      Clusters:
        - Cluster:
            FullName: "gke_{{.projectname}}_{{.projectregion}}_{{.clustername}}"
            ShortName: "{{.clustername}}"
            Project: "{{.projectname}}"
            # Region: "us-east4"
            # Zones: ["us-east4-a"]
            Continant: [ "us","europe","asia" ]
            NbZonePerRegion: 2
            Labels:
              type: "test"
            InitialNodeCount: 1
            InitialNodeType: "n1-standard-1"
            OauthScopes: "https://www.googleapis.com/auth/monitoring.write,
          https://www.googleapis.com/auth/logging.write,
          https://www.googleapis.com/auth/trace.append,
          https://www.googleapis.com/auth/devstorage.full_control,
          https://www.googleapis.com/auth/compute"
            NodePools:
              - NodePool:
                  Name: "np1"
                  Count: 3
                  NodeType: "n1-standard-1"
                  Labels:
                    k8s-node-type: "test"
            PostInstallHook:
              - Execute:
                  Path: "."
                  Shell: "gcloud container clusters get-credentials {{.clustername}} --region={{.projectregion}} --project={{.projectname}}"
            PostDeleteHook:
              - Execute:
                  Path: "."
                  Shell: "pwd"
