APIVersion: "v1"
Kind: "ActionList"
Executions:
  - Execute:
    Kind: "shell"
    Configuration:
      Command: ./build_environment.sh small
  - Execute:
    Kind: "shell"
    Configuration:
      Command: kubectl create ns zk
  - Execute:
    Kind: "kubernetes"
    Configuration:
      Path: deployment #Optional value
      AwaitDeployment: true #Optional defaults to false