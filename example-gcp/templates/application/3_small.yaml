APIVersion: "v1"
Kind: "Application"
Strategy:
  - Cluster:
      FullName: "gke_{{.projectname}}_{{.projectregion}}_{{.clustername}}"
      ShortName: "{{.clustername}}"
      Applications:
        - Application:
            Name: "kubernetes-zookeeper-cluster"
            Namespace: "zk"
            Git: "git@github.com:AlexsJones/kubernetes-zookeeper-cluster.git"
            ActionList: #Example external action list
              LocalPath: example-gcp/templates/actionlist/zookeeper.yaml
              #RemotePath: ./templates #Reads from the remote git directory