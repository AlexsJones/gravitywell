APIVersion: "v1"
Kind: "Application"
Strategy:
  - Cluster:
      FullName: "gke_{{.projectname}}_{{.projectregion}}_{{.clustername}}"
      ShortName: "{{.clustername}}"
      Applications:
        - Application:
            Name: "kubernetes-apache-tika"
            Namespace: "tika"
            Git: "git@github.com:AlexsJones/kubernetes-apache-tika.git"
            #Optional tree reference selectors - use one at a time and follow format
            # refs/heads/{branchname}
            # refs/tags/{tagname}
            # refs/remotes/
            GitReference: ref/heads/master #Optional and this example just pulls master
            ActionList:
              Executions:
                - Execute:
                  Kind: "Shell"
                  Configuration:
                    Command: pwd
                    Path: ../ #Optional value
                - Execute:
                  Kind: "Shell"
                  Configuration:
                    Command: ./build_environment.sh default
                - Execute:
                  Kind: "RunActionList"
                  Configuration:
                    Path: example-gcp/templates/actionlist/actionlist-deployment.yaml