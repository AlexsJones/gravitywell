APIVersion: "v1"
Kind: "Application"
Strategy:
  - Cluster:
      FullName: "gke_{{.projectname}}_{{.projectregion}}_{{.clustername}}"
      ShortName: "{{.clustername}}"
      Applications:
        - Application:
            Name: "kubernetes-mongodb-cluster"
            Namespace: "mongodb"
            Git: "git@github.com:AlexsJones/kubernetes-mongodb-cluster.git"
            ActionList:
              Executions:
                - Execute:
                  Kind: "Shell"
                  Configuration:
                    Command: ./build_environment.sh dev
                - Execute:
                  Kind: "RunActionList"
                  Configuration:
                    Path: example-gcp/templates/actionlist/actionlist-deployment.yaml